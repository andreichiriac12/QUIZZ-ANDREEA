<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Profilaxie și Principii Curative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .question {
            margin-bottom: 20px;
        }
        .feedback {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Quiz - Profilaxia și Principiile Curative în Edentația Parțială</h1>
    
    <div class="question">
        <p>1. DESPRE PROFILAXIA LOCALĂ ȘI LOCO-REGIONALĂ ÎN EDENTAȚIA PARȚIALĂ REDUSĂ, SE POATE AFIRMA:</p>
        <form id="quizForm">
            <!-- Prima întrebare -->
            <input type="checkbox" id="optionA1" name="quiz1" value="A">
            <label for="optionA1">A. este primară, secundară și terțiară</label><br>
            
            <input type="checkbox" id="optionB1" name="quiz1" value="B">
            <label for="optionB1">B. este primară și secundară</label><br>
            
            <input type="checkbox" id="optionC1" name="quiz1" value="C">
            <label for="optionC1">C. profilaxia primară are în vedere integrarea morfo-funcțională a primelor proteze fixe aplicate pacientului</label><br>
            
            <input type="checkbox" id="optionD1" name="quiz1" value="D">
            <label for="optionD1">D. profilaxia primară se adresează dinților indemni, în sensul prevenirii migrării acestora</label><br>
            
            <input type="checkbox" id="optionE1" name="quiz1" value="E">
            <label for="optionE1">E. profilaxia terțiară are în vedere refacerea corectă a morfo-fiziologiei și prevenirea complicațiilor edentațiilor</label><br>
            
            <input type="checkbox" id="optionF1" name="quiz1" value="F">
            <label for="optionF1">F. profilaxia secundară are în vedere tratarea şi prevenirea complicaţiilor locale şi loco-regionale consecutive bolii carioase şi bolii parodontale</label><br>
            
            <input type="checkbox" id="optionG1" name="quiz1" value="G">
            <label for="optionG1">G. profilaxia terțiară are în vedere suprimarea factorilor de risc ce duc la edentație</label><br>
            
            <input type="checkbox" id="optionH1" name="quiz1" value="H">
            <label for="optionH1">H. profilaxia secundară are în vedere prevenirea sindromului disfuncțional secundar apariției edentației</label><br>
            
            <input type="checkbox" id="optionI1" name="quiz1" value="I">
            <label for="optionI1">I. profilaxia primară are în vedere prevenirea îmbolnăvirii prin boala carioasă și boala parodontală, fluorizare, sigilare</label><br>
            
            <input type="checkbox" id="optionJ1" name="quiz1" value="J">
            <label for="optionJ1">J. profilaxia primară are în vedere instruirea și conștientizarea pacientului asupra igienizării primare a protezelor fixe</label><br>
            
            <p>2. DESPRE PRINCIPIUL CURATIV, SE POATE AFIRMA CĂ:</p>
            <!-- A doua întrebare -->
            <input type="checkbox" id="optionA2" name="quiz2" value="A">
            <label for="optionA2">A. presupune supraconturarea coroanelor în vederea protejării parodonțiului marginal de impactul direct alimentar</label><br>
            
            <input type="checkbox" id="optionB2" name="quiz2" value="B">
            <label for="optionB2">B. presupune recuperarea funcției de deglutiție și fizionomice</label><br>
            
            <input type="checkbox" id="optionC2" name="quiz2" value="C">
            <label for="optionC2">C. prevede refacerea morfologică a arcadelor și recuperarea funcțională</label><br>
            
            <input type="checkbox" id="optionD2" name="quiz2" value="D">
            <label for="optionD2">D. presupune recuperarea funcției masticatorii și fonatorii</label><br>
            
            <input type="checkbox" id="optionE2" name="quiz2" value="E">
            <label for="optionE2">E. impune modelarea unor arii ocluzale care să asigure executarea deglutiției în relație centrică corectă, consecutiv unei bune stabilizări a mandibulei</label><br>
            
            <input type="checkbox" id="optionF2" name="quiz2" value="F">
            <label for="optionF2">F. se aplică individual, independent de celelalte principii</label><br>
            
            <input type="checkbox" id="optionG2" name="quiz2" value="G">
            <label for="optionG2">G. stabilește că deglutiția este cea mai importantă funcție, prin frecvența și numărul mare de contacte dentare - mai importantă decât masticația</label><br>
            
            <input type="checkbox" id="optionH2" name="quiz2" value="H">
            <label for="optionH2">H. recomandă luarea în considerare a unor caracteristici individuale ale bolnavului legate de ocluzie, relații mandibulo-craniene etc. în realizarea funcției fizionomice</label><br>
            
            <input type="checkbox" id="optionI2" name="quiz2" value="I">
            <label for="optionI2">I. recomandă punțile cu contact punctiform în zona frontală în vederea igienizării ușoare</label><br>
            
            <input type="checkbox" id="optionJ2" name="quiz2" value="J">
            <label for="optionJ2">J. poate presupune realizarea unei morfologii atipice, dictată de principiul profilactic, biologic și/sau biomecanic</label><br>
            
            <button type="button" onclick="checkAnswers()">Trimite</button>
        </form>
    </div>
    
    <div id="feedback" class="feedback"></div>

    <script>
        function checkAnswers() {
            // Răspunsurile corecte pentru fiecare întrebare
            let correctAnswers1 = ['A', 'B', 'E', 'F', 'I'];
            let correctAnswers2 = ['B', 'C', 'D', 'E', 'J'];
            
            // Selectăm răspunsurile pentru fiecare întrebare
            let selectedAnswers1 = Array.from(document.querySelectorAll('input[name="quiz1"]:checked')).map(el => el.value);
            let selectedAnswers2 = Array.from(document.querySelectorAll('input[name="quiz2"]:checked')).map(el => el.value);
            
            let feedbackText = 'Răspunsuri corecte pentru întrebarea 1:<br>';
            
            // Afișăm răspunsurile corecte pentru întrebarea 1
            correctAnswers1.forEach(answer => {
                feedbackText += `${answer}<br>`;
            });
            
            feedbackText += '<br>Răspunsuri corecte pentru întrebarea 2:<br>';
            
            // Afișăm răspunsurile corecte pentru întrebarea 2
            correctAnswers2.forEach(answer => {
                feedbackText += `${answer}<br>`;
            });

            document.getElementById('feedback').innerHTML = feedbackText;
        }
    </script>
</body>
</html>
